<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {font: 12pt arial;}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui ...</p>
    </section>
    <script>
        function calcular() {
            let n1 = Number(window.prompt("Digite um número:"))
            let res = window.document.getElementById("resultado")
            res.innerHTML = (`O número a ser analisado aqui será o <strong>${n1}</strong><hr>`)
            res.innerHTML = (`O seu valor absoluto é ${Math.abs(n1)}`)
            res.innerHTML = (`A sua parte inteira é ${Math.trunc(n1)}`)
            res.innerHTML = (`O valor inteiro mais próximo é ${Math.round(n1)}`)
            res.innerHTML = (`A sua raiz quadrada é ${Math.sqrt(n1)}`) 
            res.innerHTML = (`A sua raiz cúbica é ${Math.cbrt(n1)}`)        
            res.innerHTML = (`O valor de ${n1}<sup>2</sup> é ${Math.pow(n1, 2)}`)
            res.innerHTML = (`O valor de ${n1}<sup>3</sup> é ${Math.pow(n1, 3)}`)
        }
    </script>
    
</body>
</html>
