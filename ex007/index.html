<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font: 12pt arial;}
        button {font-size: 12pt; padding: 30px;margin: 10px;}
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcular()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui</p>
    </section>
    <script>
        function calcular() {
            let name = window.prompt ("Qual é o nome do aluno?")
            let n1 = Number(window.prompt (`Qual foi a primeira nota de ${name}?`))
            let n2 = Number(window.prompt (`Além de ${n1}, qual foi a outra nota de ${name}?`))
            media = (n1 + n2) / 2
            let res = window.document.getElementById("resultado")
            res.innerHTML = (`Calculando a média final de ${name}.<br>
            As notas obtidas foram ${n1} e ${n2}.<br>
            A média final será ${media}. `)

        }
    </script>



    
</body>
</html>
